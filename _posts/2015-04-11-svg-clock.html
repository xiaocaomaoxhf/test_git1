---
layout: default
title: SVG演示-时钟
---
<svg viewBox="-100 -100 200 200" preserveAspectRatio="xMidYMid slice" width=400 height=400 stroke="#000" stroke-width=1>
    <circle x=0 y=0 r=99 fill="none"></circle>
    <circle x=0 y=0 r=2 stroke-width=0></circle>
    <line x1=0 y1=0 x2=85 y2=0 stroke-width=0.5 id="second" />
    <line x1=0 y1=0 x2=75 y2=0 stroke-width=1 id="minute" />
    <line x1=0 y1=0 x2=65 y2=0 stroke-width=1.5 id="hour" />
    <g>
        <g id="smallDial" >
            <!-- <line x1=92 y1=0 x2=94 y2=0 /> -->
            <line x1=92 y1=0 x2=94 y2=0 transform="rotate(6)"/>
            <line x1=92 y1=0 x2=94 y2=0 transform="rotate(12)"/>
            <line x1=92 y1=0 x2=94 y2=0 transform="rotate(18)"/>
            <line x1=92 y1=0 x2=94 y2=0 transform="rotate(24)"/>
            <line x1=92 y1=0 x2=94 y2=0 transform="rotate(30)"/>
            <line x1=92 y1=0 x2=94 y2=0 transform="rotate(36)"/>
            <line x1=92 y1=0 x2=94 y2=0 transform="rotate(42)"/>
            <line x1=92 y1=0 x2=94 y2=0 transform="rotate(48)"/>
            <line x1=92 y1=0 x2=94 y2=0 transform="rotate(54)"/>
            <line x1=92 y1=0 x2=94 y2=0 transform="rotate(60)"/>
            <line x1=92 y1=0 x2=94 y2=0 transform="rotate(66)"/>
            <line x1=92 y1=0 x2=94 y2=0 transform="rotate(72)"/>
            <line x1=92 y1=0 x2=94 y2=0 transform="rotate(78)"/>
            <line x1=92 y1=0 x2=94 y2=0 transform="rotate(84)"/>
            <line x1=92 y1=0 x2=94 y2=0 transform="rotate(90)"/>
        </g>
        <use xlink:href="#smallDial" transform="rotate(90)"/>
        <use xlink:href="#smallDial" transform="rotate(180)"/>
        <use xlink:href="#smallDial" transform="rotate(270)"/>
    </g>
    <g>
        <g id="bigDial">
            <!-- <line x1=88 y1=0 x2=94 y2=0 /> -->
            <line x1=88 y1=0 x2=94 y2=0 transform="rotate(30)"/>
            <line x1=88 y1=0 x2=94 y2=0 transform="rotate(60)"/>
            <line x1=88 y1=0 x2=94 y2=0 transform="rotate(90)"/>
        </g>
        <use xlink:href="#bigDial" transform="rotate(90)"/>
        <use xlink:href="#bigDial" transform="rotate(180)"/>
        <use xlink:href="#bigDial" transform="rotate(270)"/>
    </g>
</svg>
<script>
var $second = document.querySelector('#second'),
    $minute = document.querySelector('#minute'),
    $hour = document.querySelector('#hour');

(function(){
    var now = new Date(),
        second = now.getSeconds(),
        minute = now.getMinutes(),
        hour = now.getHours();
    var secondAngle = second*6-90,
        minuteAngle = minute*6-90+(second/60)*6,
        hourAngle = hour*30-90+(minute/60)*30;

    $second.style.transform = 'rotate('+secondAngle+'deg)';
    $minute.style.transform = 'rotate('+minuteAngle+'deg)';
    $hour.style.transform = 'rotate('+hourAngle+'deg)';

    setTimeout(arguments.callee,1000);
})()
</script>

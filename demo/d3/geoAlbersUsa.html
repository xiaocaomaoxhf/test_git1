<!DOCTYPE HTML><html lang="en"><head>  <meta charset="UTF-8">  <title>Hello D3</title>  <script src="d3.js"></script>  <script src="//d3js.org/topojson.v1.min.js"></script>  <style>  </style></head><body><script>d3.json('us.json', function(error, us) {    var width = 1000;    var height = 800;    var projection = d3.geo.albersUsa().scale(1000).translate([width / 2, height / 2]);    var path = d3.geo.path().projection(projection);    var svg = d3.select('body').append('svg').attr({        width: width,        height: height    });    if (error) throw error;    svg.insert("path", ".graticule")        .datum(topojson.feature(us, us.objects.land))        .attr("d", path)        .attr('fill', '#222')    svg.insert("path", ".graticule")        .datum(topojson.mesh(us, us.objects.counties, function(a, b) { return a !== b && !(a.id / 1000 ^ b.id / 1000); }))        .attr("d", path)        .attr('fill', 'none')        .attr('stroke', '#fff')        .attr('stroke-width', 0.5)    svg.insert("path", ".graticule")        .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))        .attr("d", path)        .attr('fill', 'none')        .attr('stroke', '#f00')})</script></body>

<!DOCTYPE HTML><html lang="en"><head>  <meta charset="UTF-8">  <title>Hello D3</title>  <script src="d3.js"></script>  <style>  </style></head><body><script>  d3.json('geoWorld.json',function(error,data) {    if (error) {      return console.error(error);    }    console.log(data)    var width = 1000;    var height = 1000;    var svg = d3.select('body').append('svg').attr({      width: width,      height: height    })    var projection = d3.geo.orthographic()        .center([107, 31])        .scale(200)            .translate([width/2, height/2]);    var path = d3.geo.path()        .pointRadius(1)        .projection(projection);    var color = d3.scale.category20();    svg.selectAll("path")        .data( data.features )        .enter()        .append("path")        .attr("stroke","#000")        .attr("stroke-width",1)        .attr("fill", function(d,i){            return color(i);        })        .attr("d", path )   //使用地理路径生成器        .on("mouseover",function(d,i){                    d3.select(this)                       .attr("fill","yellow");                })                .on("mouseout",function(d,i){                    d3.select(this)                       .attr("fill",color(i));                });  })</script></body>

<!DOCTYPE HTML><html lang="en"><head>  <meta charset="UTF-8">  <title>Hello D3</title>  <script src="d3.js"></script>  <style>  </style></head><body><script>  var data = [ 30 , 10 , 43 , 55 , 13 ];  var pie = d3.layout.pie();  var piedata = pie(data);  var width = 400;  var height = 400;  var outerRadius = 150; //外半径  var innerRadius = 50; //内半径，为0则中间没有空白  var svg = d3.select("body")      .append("svg")      .attr("width", width)      .attr("height", height);  var arc = d3.svg.arc() //弧生成器      .innerRadius(innerRadius) //设置内半径      .outerRadius(outerRadius); //设置外半径  var color = d3.scale.category10();  var arcs = svg.selectAll(".g")      .data(piedata)      .enter()      .append("g")      .classed('g',true)      .attr("transform", "translate(" + (width / 2) + "," + (width / 2) + ")");  arcs.append("path")      .attr("fill", function(d, i) {        return color(i);      })      .attr("d", function(d) {        return arc(d);      })      .on('click', function(d){        var start = d.startAngle;        var end = d.endAngle;        var color1 = d3.scale.category20();        var data1 = [ 30 , 10 , 43 , 55 , 13 ];        var piedata1 = pie.startAngle(start).endAngle(end)(data1);        var arc1 = d3.svg.arc()            .innerRadius(outerRadius)            .outerRadius(outerRadius+30);        svg.selectAll(".g1").data(piedata1)            .enter()            .insert("g", ":first-child")            .classed('g1',true)            .attr("transform", "translate(" + (width / 2) + "," + (width / 2) + ")");        svg.selectAll(".g1").data(piedata1).append("path")            .attr("fill", function(d, i) {              return color1(i);            })            .attr("d", function(d) {              return arc1(d);            })            .attr("transform", "scale(0.5)")            .transition()            .attr("transform", "scale(1)")      });  arcs.append("text")      .attr("transform", function(d) {        return "translate(" + arc.centroid(d) + ")";      })      .attr("text-anchor", "middle")      .text(function(d) {        return d.data;      });</script></body>

<!DOCTYPE HTML><html lang="en"><head>  <meta charset="UTF-8">  <title>Hello D3</title>  <script src="d3.js"></script>  <style>  </style></head><body><script>  // dataset0 用来做裁切主体，它的坐标需要是逆时针方向  var dataset0 = [[100,100],[100,300],[300,300],[300,100]];  var dataset1 = [[200,50],[400,50],[400,400],[200,400]];  var data0 = d3.geom.polygon(dataset0);  var data1 = d3.geom.polygon(dataset1);  var data2 = data1.slice(); //复制一个data1，用来展示重叠的区域  console.log(data1)  data0.clip(data2);  console.log(data2)  console.log(data0.centroid())  var width = 500;  var height = 500;  var svg = d3.select('body').append('svg').attr({    width: width,    height: height  });  svg.append('polygon').attr({    points: data0,    stroke: 'black',    fill: '#ccc'  })  svg.append('polygon').attr({    points: data1,    stroke: 'black',    fill: '#eee'  })  svg.append('polygon').attr({    points: data2,    stroke: 'red',    fill: 'yellow'  })</script></body>

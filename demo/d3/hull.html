<!DOCTYPE HTML><html lang="en"><head>  <meta charset="UTF-8">  <title>Hello D3</title>  <script src="d3.js"></script>  <style>  </style></head><body><script>var width = 500;var height = 500;var randomX = d3.random.normal(width / 2, 60);var randomY = d3.random.normal(height / 2, 60);var dataset = d3.range(100).map(function() {  return [randomX(), randomY()];});var data = d3.geom.hull(dataset);console.log(dataset)console.log(data)var svg = d3.select("body").append("svg")    .attr("width", width)    .attr("height", height);var hull = svg.append("path")    .datum(data)    .attr({      d: function(d){        return 'M'+ d.join('L') +'Z';      },      fill: 'steelblue',      stroke: '#000',    });var circle = svg.selectAll('circle')  .data(dataset)  .enter()  .append('circle')  .attr({    r: 3,    fill: '#fff',    stroke: '#000',    cx: function(d){      return d[0];    },    cy: function(d){      return d[1];    }  })</script></body>

<!DOCTYPE HTML><html lang="en"><head>  <meta charset="UTF-8">  <title>React + D3 Demo</title>  <script src="d3.js"></script>  <script src="//d3js.org/topojson.v1.min.js"></script>  <script src="//f.alicdn.com/react/15.0.1/react.min.js"></script>  <script src="//f.alicdn.com/react/15.0.1/react-dom.min.js"></script>  <script src="//f.alicdn.com/babel/5.8.24/browser.min.js"></script>  <style>  </style></head><body><div id="example"></div><script type="text/babel">var Hello = React.createClass({    getInitialState(){        return {        }    },    componentDidMount(){        this.createEarth(this.refs.chart);    },    createEarth(node){        var chart = this.refs.chart;        d3.json('world_605kb.json', function(error, data) {            if (error) {                return console.error(error);            }            var width = 500;            var height = 500;            var projection = d3.geo.orthographic()                .scale(200)                .translate([width / 2, height / 2])                .precision(10)                .rotate([0,-30,0])                .clipAngle(90);            var path = d3.geo.path().projection(projection);            var svg = d3.select(node).append('svg').attr({                width: width,                height: height            })            var graticule = d3.geo.graticule();            var grad = svg.append("path")                .datum(graticule)                .attr("d", path)                .attr("fill", "#fff")                .attr("stroke", "#777")                .attr("stroke-width", .5)                .attr("stroke-opacity", .5)            var color = d3.scale.category20();            var earthCountries = svg.selectAll(".countries")                    .data(data.features)                    .enter()                    .append('path')                    .classed('countries', true)                    .attr("d", path)                    .attr("stroke", "#000")                    .attr("stroke-width", .5)                    .attr("fill", function(d,i) { return color(i); })                    .on("mouseover",function(d,i){                        d3.select(this)                            .attr("fill","yellow");                    })                    .on("mouseout",function(d,i){                        d3.select(this)                            .attr("fill",color(i));                    });            var time = Date.now();            d3.timer(()=>{                var dt = Date.now() - time;                projection.rotate([dt * 0.02,-15,0]);                earthCountries.attr("d", path)                grad.attr("d", path)            })        });    },    render(){        return (            <div>                <h1>Hello React+D3</h1>                <p>this is a demo</p>                <div ref="chart"></div>            </div>        )    }})ReactDOM.render(    <Hello />,    document.getElementById('example'));</script></body>

<div id="chart">
</div>
<script>
    var chart = d3.select('#chart').append('div');
    chart
    .style({
        width: '100px',
        height: '100px',
        background: '#eee'
    })
    chart
    .transition()
    .style({
        width: '200px',
        height: '200px',
        background: '#f00'
    })
</script>

<!DOCTYPE HTML><html lang="en"><head>  <meta charset="UTF-8">  <title>Hello D3</title>  <script src="d3.js"></script>  <style>    svg{      font-size: 12px;    }    .line{      fill:none;      stroke-width:1;      stroke:#000;    }    .axis line{      stroke: #000;      stroke-width: 1;    }    .axis .domain{      fill:none;      stroke-width:1;      stroke:#000;    }    .area{      fill: #eee;    }  </style></head><body><script>    var _data = [      [        {"x":0,"y":4},        {"x":1,"y":4},        {"x":2,"y":6},        {"x":3,"y":0},        {"x":4,"y":7},        {"x":5,"y":6},        {"x":6,"y":1},        {"x":7,"y":1},        {"x":8,"y":7},        {"x":9,"y":5},        {"x":10,"y":3}      ]    ]    var _width = 600;    var _height = 300;    var _margin = {top:30,right:30,bottom:30,left:30};    var _quadrantWidth = _width - _margin.left - _margin.right;    var _quadrantHeight = _height - _margin.top - _margin.bottom;    var _xStart = _margin.left;    var _xEnd = _width - _margin.right;    var _yStart = _height - _margin.bottom;    var _yEnd = _margin.top;    var _x = d3.scale.linear().domain([0,10]).range([0,_quadrantWidth])    var _y = d3.scale.linear().domain([0,10]).range([_quadrantHeight,0])    var _svg = d3.select('body').append('svg')        .attr('width',_width)        .attr('height',_height);    var _bodyG = _svg.append('g')        .attr('transform','translate('+ _xStart +','+ _yEnd +')');    var _xAxis = d3.svg.axis()        .scale(_x)        .orient('bottom');    _svg.append('g')        .classed('x axis',true)        .attr('transform', 'translate('+ _xStart +', '+ _yStart +')')        .call(_xAxis);    var _yAxis = d3.svg.axis()        .scale(_y)        .orient('left');    _svg.append('g')          .classed('y axis',true)          .attr('transform','translate('+ _xStart +','+ _yEnd +')')          .call(_yAxis);    var _line = d3.svg.line()        .x(function(d){return _x(d.x)})        .y(function(d){return _y(d.y)});    var _linePath = _bodyG.selectAll('.line').data(_data)    _linePath        .enter()        .append('path')        .classed('line',true)    _linePath        .attr('d', function(d){          return _line(d);        })    var _area = d3.svg.area()        .x(function(d){          return _x(d.x);        })        .y0(function(d){          return _quadrantHeight;        })        .y1(function(d){          return _y(d.y);        })    var _areaPath = _bodyG.selectAll('.area').data(_data)    _areaPath        .enter()        .append('path')        .classed('area',true)    _areaPath        .attr('d', function(d){          return _area(d);        })</script></body>

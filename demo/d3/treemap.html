<!DOCTYPE HTML><html lang="en"><head>  <meta charset="UTF-8">  <title>Hello D3</title>  <script src="d3.js"></script>  <style>    rect{      stroke: #fff;      stroke-width: 1px;    }    text{      fill: #fff;      font-size: 12px;    }  </style></head><body><script>var dataset = {  "name": "中国",  "children":      [        {          "name": "浙江",          "children":              [                {"name":"杭州", "gdp":8343},                {"name":"宁波", "gdp":7128},                {"name":"温州", "gdp":4003},                {"name":"绍兴", "gdp":3620},                {"name":"湖州", "gdp":1803},                {"name":"嘉兴", "gdp":3147},                {"name":"金华", "gdp":2958},                {"name":"衢州", "gdp":1056},                {"name":"舟山", "gdp":1021},                {"name":"台州", "gdp":3153},                {"name":"丽水", "gdp":983}              ]        },        {          "name": "广东",          "children":              [                {"name":"杭州", "gdp":8343},                {"name":"宁波", "gdp":7128},                {"name":"温州", "gdp":4003},                {"name":"绍兴", "gdp":3620},                {"name":"湖州", "gdp":1803},                {"name":"嘉兴", "gdp":3147},                {"name":"金华", "gdp":2958},                {"name":"衢州", "gdp":1056},                {"name":"舟山", "gdp":1021},                {"name":"台州", "gdp":3153},                {"name":"丽水", "gdp":983}              ]        },        {          "name": "福建",          "children":              [                {"name":"杭州", "gdp":8343},                {"name":"宁波", "gdp":7128},                {"name":"温州", "gdp":4003},                {"name":"绍兴", "gdp":3620},                {"name":"湖州", "gdp":1803},                {"name":"嘉兴", "gdp":3147},                {"name":"金华", "gdp":2958},                {"name":"衢州", "gdp":1056},                {"name":"舟山", "gdp":1021},                {"name":"台州", "gdp":3153},                {"name":"丽水", "gdp":983}              ]        }      ]}var width = 800;var height = 500;var treemap = d3.layout.treemap()    .size([width, height])    .value(function(d) {      return d.gdp;    });var nodes = treemap.nodes(dataset);var links = treemap.links(nodes);console.log(nodes)var svg = d3.select('body').append('svg')    .attr('width',width)    .attr('height',height)var color = d3.scale.category10();var groups = svg.selectAll("g")    .data(nodes.filter(function(d) {      return !d.children;    }))    .enter()    .append("g");var rects = groups.append("rect")    .attr("class", "nodeRect")    .attr("x", function(d) {      return d.x;    })    .attr("y", function(d) {      return d.y;    })    .attr("width", function(d) {      return d.dx;    })    .attr("height", function(d) {      return d.dy;    })    .style("fill", function(d, i) {      return color(d.parent.name);    });var texts = groups.append("text")    .attr("class", "nodeName")    .attr("x", function(d) {      return d.x;    })    .attr("y", function(d) {      return d.y;    })    .attr("dx", "0.5em")    .attr("dy", "1.5em")    .text(function(d) {      return d.name + " " + d.gdp;    });</script></body>

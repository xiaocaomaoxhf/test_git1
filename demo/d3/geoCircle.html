<!DOCTYPE HTML><html lang="en"><head>  <meta charset="UTF-8">  <title>Hello D3</title>  <script src="d3.js"></script>  <style>    svg{      background: #eee;    }  </style></head><body><div id="map"></div><script>  d3.json('geoChina.json',function(error,data) {    if (error) {      return console.error(error);    }    var width = 500;    var height = 500;    var projection = d3.geo.gnomonic()       .clipAngle(20)       .scale(300);    var path = d3.geo.path()       .projection(projection);    // var graticule = d3.geo.graticule();    var svg = d3.select("#map").append("svg")        .attr("width", width)        .attr("height", height);    // svg.append('path')    //     .datum(graticule)    //     .attr('class','graticule')    //     .attr('d',path);    // var circle2 = d3.geo.circle()    //     .origin([4.5,70])    //     .angle(1.5);    // svg.append('path')    //     .datum(circle2)    //     .attr('class', 'circle')    //     .style('fill','none')    //     .style('stroke','black')    //     .attr('d',path);    var circle = d3.geo.circle()        .origin([-10,0])        .angle(10);    svg.append('path')        .datum(circle)        .attr('class', 'circle')        .attr('fill','red')        .attr('d',path);    // circle data    // var plateData = [ {'id':'7443','x':0,'y':0, 'obs':true},    //            {'id':'7495','x':0,'y':-10, 'obs': false},    //            {'id':'7815','x':13.0,'y':0, 'obs': false}];    // var plates = svg.append('g').attr('id','pltgroup');    // plates.selectAll('path').data(makeCircles(plateData)).enter().append('path')    // .attr('class','circle')    // .attr('fill','green')    // .attr('d',path);    // function makeCircles(plates) {    //     var circles = [];    //     $.each(plates, function(plate){    //         circles.push(d3.geo.circle().angle(1.5).origin([plate.x,plate.y]));    //     });    //     return circles;    // }  })</script></body>

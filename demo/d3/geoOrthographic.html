<!DOCTYPE HTML><html lang="en"><head>  <meta charset="UTF-8">  <title>Hello D3</title>  <script src="d3.js"></script>  <script src="//d3js.org/topojson.v1.min.js"></script>  <style>  </style></head><body><script>d3.json('world.json', function(error, data) {    if (error) {        return console.error(error);    }    var width = 1000;    var height = 800;    var projection = d3.geo.orthographic()        .scale(400)        .translate([width / 2, height / 2])        .precision(.1);    var path = d3.geo.path().projection(projection);    var color = d3.scale.category20();    var svg = d3.select('body').append('svg').attr({        width: width,        height: height    })    var graticule = d3.geo.graticule();    svg.append("path")        .datum(graticule)        .attr("d", path)        .attr("fill", "none")        .attr("stroke", "#777")        .attr("stroke-width", .5)        .attr("stroke-opacity", .5)    svg.append("path")        .datum(topojson.feature(data, data.objects.land))        .attr("d", path)        .attr("stroke", "#000")        .attr("stroke-width", .5)        .attr("fill", function(d, i) {            return color(i);        })        .on("mouseover", function(d, i) {            d3.select(this)                .attr("fill", "yellow");        })        .on("mouseout", function(d, i) {            d3.select(this)                .attr("fill", color(i));        });})</script></body>

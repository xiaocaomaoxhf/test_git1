<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" fill="#fff">
  <g transform="translate(50 50)">
    <g>
      <circle cx="0" cy="0" r="15" transform="translate(30 0)">
        <animate attributeName="cy" calcMode="spline" dur="1s" repeatCount="indefinite" from="30" to="30" values="30;-30;30" keySplines="0.4 0.8 0.4 0.8;0.8 0.4 0.8 0.4" keyTimes="0;0.5;1"></animate>
      </circle>
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="1s" repeatCount="indefinite"></animateTransform>
    </g>
  </g>
</svg>
<div ng-controller="ExampleController">
  <form name="myform" novalidate>
    <div>
      <label name="email">Your email</label>
      <input type="email"
        name="email"
        ng-model="email"
        placeholder="Email Address">
    </div>
    <div>
      <input type="text" required>
    </div>
    <div>
      <input type="number" ng-minlength="5">
      <input type="number" ng-maxlength="11">
    </div>
    <div>
      <input type="text" ng-pattern="[a-zA-Z]">
    </div>
    <div>
      <input type="url" name="homepage" ng-model="user.facebook_url">
    </div>
  </form>
  <br>
  <div>未修改的表单?=={{myform.email.$pristine}}</div>
  <div>已修改的表单?=={{myform.email.$dirty}}</div>
  <div>合法的表单?=={{myform.email.$valid}}</div>
  <div>不合法的表单?=={{myform.email.$invalid}}</div>
  <div>表单错误信息=={{myform.email.$error}}</div>
</div>
<script>
  angular.module('inputExample', [])
      .controller('ExampleController', ['$scope', function($scope) {
        $scope.email = 'abc@qq.com';
      }]);
</script>

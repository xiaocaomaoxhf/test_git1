<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <script src="react.js"></script>
  <script src="react-dom.js"></script>
  <script src="browser.min.js"></script>
</head>
<body>

  <div id="container"></div>
  <script type="text/babel">
    var container = document.querySelector('#container');
    var Circle = React.createClass({
      render: function(){
        var circleStyle = {
          padding: 10,
          margin: 20,
          display: "inline-block",
          backgroundColor: this.props.bgcolor,
          borderRadius: "50%",
          width: 100,
          height: 100,
        }
        return (
          <div style={circleStyle}>
          </div>
        );
      }
    });
    function showCircle(){
      var circleData = [];
      var colors = ['#f00', '#ff0', '#00f', '#0f0'];
      colors.forEach(function(d,i){
        circleData.push(<Circle bgcolor={d} key={i+d} />);
      });
      return circleData;
    }
    ReactDOM.render(
      <div>
        {showCircle()}
      </div>
      ,container
    );
  </script>

</body>
</html>

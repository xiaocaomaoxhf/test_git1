<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <script src="react.js"></script>
  <script src="react-dom.js"></script>
  <script src="browser.min.js"></script>
</head>
<body>

  <div id="container"></div>
  <script type="text/babel">
    var container = document.querySelector('#container');
    var Circle = React.createClass({
      getInitialState: function(){
        return {
          count: 0
        }
      },
      componentDidMount: function(){
        window.addEventListener('test', function(){
          alert(this.state.count);
        }.bind(this));
      },
      increase: function(e){
        this.setState({
          count: this.state.count + (e.shiftKey?10:1)
        });
        window.dispatchEvent(new Event('test'));
      },
      render: function(){
        var circleStyle = {
          padding: 10,
          margin: 20,
          display: "inline-block",
          backgroundColor: '#000',
          borderRadius: "50%",
          width: 100,
          height: 100,
          color: '#fff',
          textAlign: 'center',
          lineHeight: '100px'
        }
        return (
          <div style={circleStyle} onClick={this.increase}>
          {this.state.count}
          </div>
        );
      }
    });
    ReactDOM.render(
      <div>
        <Circle />
      </div>
      ,container
    );
  </script>

</body>
</html>

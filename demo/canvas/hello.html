    <canvas id="tutorial6" width="150" height="150"></canvas>

    <script>
        (function(){

        var canvas = document.querySelector('#tutorial6');
        if (canvas.getContext){
            var ctx = canvas.getContext('2d');

            for(var i=0;i<4;i++){
              for(var j=0;j<3;j++){
                ctx.beginPath();
                var x              = 25+j*50;               // x 坐标值
                var y              = 25+i*50;               // y 坐标值
                var radius         = 20;                    // 圆弧半径
                var startAngle     = 0;                     // 开始点
                var endAngle       = Math.PI+(Math.PI*j)/2; // 结束点
                var anticlockwise  = i%2==0 ? false : true; // 顺时针或逆时针

                ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);

                if (i>1){
                  ctx.fill();
                } else {
                  ctx.stroke();
                }
              }
            }
        }

        })();
    </script>

    <canvas id="tutorial10" width="150" height="150"></canvas>

    <script>
        (function(){

        var canvas = document.querySelector('#tutorial10');
        if (canvas.getContext){
            var ctx = canvas.getContext('2d');


            // 封装的一个用于绘制圆角矩形的函数.

            function roundedRect(ctx,x,y,width,height,radius){
              ctx.beginPath();
              ctx.moveTo(x,y+radius);
              ctx.lineTo(x,y+height-radius);
              ctx.quadraticCurveTo(x,y+height,x+radius,y+height);
              ctx.lineTo(x+width-radius,y+height);
              ctx.quadraticCurveTo(x+width,y+height,x+width,y+height-radius);
              ctx.lineTo(x+width,y+radius);
              ctx.quadraticCurveTo(x+width,y,x+width-radius,y);
              ctx.lineTo(x+radius,y);
              ctx.quadraticCurveTo(x,y,x,y+radius);
              ctx.stroke();
            }

            roundedRect(ctx,12,12,150,150,15);
            roundedRect(ctx,19,19,150,150,9);
            roundedRect(ctx,53,53,49,33,10);
            roundedRect(ctx,53,119,49,16,6);
            roundedRect(ctx,135,53,49,33,10);
            roundedRect(ctx,135,119,25,49,10);

            ctx.beginPath();
            ctx.arc(37,37,13,Math.PI/7,-Math.PI/7,false);
            ctx.lineTo(31,37);
            ctx.fill();

            for(var i=0;i<8;i++){
              ctx.fillRect(51+i*16,35,4,4);
            }

            for(i=0;i<6;i++){
              ctx.fillRect(115,51+i*16,4,4);
            }

            for(i=0;i<8;i++){
              ctx.fillRect(51+i*16,99,4,4);
            }

            ctx.beginPath();
            ctx.moveTo(83,116);
            ctx.lineTo(83,102);
            ctx.bezierCurveTo(83,94,89,88,97,88);
            ctx.bezierCurveTo(105,88,111,94,111,102);
            ctx.lineTo(111,116);
            ctx.lineTo(106.333,111.333);
            ctx.lineTo(101.666,116);
            ctx.lineTo(97,111.333);
            ctx.lineTo(92.333,116);
            ctx.lineTo(87.666,111.333);
            ctx.lineTo(83,116);
            ctx.fill();

            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.moveTo(91,96);
            ctx.bezierCurveTo(88,96,87,99,87,101);
            ctx.bezierCurveTo(87,103,88,106,91,106);
            ctx.bezierCurveTo(94,106,95,103,95,101);
            ctx.bezierCurveTo(95,99,94,96,91,96);
            ctx.moveTo(103,96);
            ctx.bezierCurveTo(100,96,99,99,99,101);
            ctx.bezierCurveTo(99,103,100,106,103,106);
            ctx.bezierCurveTo(106,106,107,103,107,101);
            ctx.bezierCurveTo(107,99,106,96,103,96);
            ctx.fill();

            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(101,102,2,0,Math.PI*2,true);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(89,102,2,0,Math.PI*2,true);
            ctx.fill();

    <canvas id="tutorial21" width="150" height="150"></canvas>

    <script>
        (function(){

        var canvas = document.querySelector('#tutorial21');
        if (canvas.getContext){
            var ctx = canvas.getContext('2d');
            var offset = 0;

            function draw(c) {
              c.clearRect(0,0, canvas.width, canvas.height);
              c.setLineDash([4, 2]);
              c.lineDashOffset = -offset;
              c.strokeRect(10,10, 100, 100);
            }

            function march(c) {
              offset++;
              if (offset > 4) {
                offset = 0;
              }
              draw(c);
              setTimeout(function(){
                march(c);
              }, 20);
            }

            march(ctx);
        }

        })();
    </script>

    <canvas id="tutorial41" width="150" height="150"></canvas>

    <script>
        (function(){

            var canvas = document.querySelector('#tutorial41');
            if (canvas.getContext){
                var ctx = canvas.getContext('2d');
                var sun = new Image();
                var moon = new Image();
                var earth = new Image();
                function init(){
                    ctx.scale(0.5, 0.5);
                    sun.src = 'https://mdn.mozillademos.org/files/1456/Canvas_sun.png';
                    moon.src = 'https://mdn.mozillademos.org/files/1443/Canvas_moon.png';
                    earth.src = 'https://mdn.mozillademos.org/files/1429/Canvas_earth.png';
                    window.requestAnimationFrame(draw);
                }

                function draw() {

                  ctx.globalCompositeOperation = 'destination-over';
                  ctx.clearRect(0,0,300,300); // clear canvas

                  ctx.fillStyle = 'rgba(0,0,0,0.4)';
                  ctx.strokeStyle = 'rgba(0,153,255,0.4)';
                  ctx.save();
                  ctx.translate(150,150);

                  // Earth
                  var time = new Date();
                  ctx.rotate( ((2*Math.PI)/60)*time.getSeconds() + ((2*Math.PI)/60000)*time.getMilliseconds() );
                  ctx.translate(105,0);
                  ctx.fillRect(0,-12,50,24); // Shadow
                  ctx.drawImage(earth,-12,-12);

                  // Moon
                  ctx.save();
                  ctx.rotate( ((2*Math.PI)/6)*time.getSeconds() + ((2*Math.PI)/6000)*time.getMilliseconds() );
                  ctx.translate(0,28.5);
                  ctx.drawImage(moon,-3.5,-3.5);
                  ctx.restore();

                  ctx.restore();

                  ctx.beginPath();
                  ctx.arc(150,150,105,0,Math.PI*2,false); // Earth orbit
                  ctx.stroke();

                  ctx.drawImage(sun,0,0,300,300);

                  window.requestAnimationFrame(draw);
                }

                init();
            }

        })();
    </script>
